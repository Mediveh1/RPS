<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mk1.css">
    <title>Fighting stage</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="logo" src="imgs/logo.png">
            <img class="music" src="imgs/musicbutton.png" onclick="theme()">
        </div>
    <div class="start-1" onclick="startF()">Start Fighting</div>
    <div id="round">Round</div>
    <a href="index.html" class="change-fighter">Change Fighter</a>

    <div class="mid">
    
    <div class="player">
        <div class="player1">Subzero</div>
        <img  id="rock" class="img" src="imgs/rock.PNG" onclick="rock()  ">
        <img  id="paper" class="img" src="imgs/paper.PNG" onclick="paper()">
        <img  id="scissor" class="img" src="imgs/scissor.PNG" onclick="scissor()">

    </div>
    <div class="ground">
        <div class="status">Status</div>
        <div class="scoreP">Player score</div>
        <div class="scoreC">Computer score</div>

    </div>
    <div class="computer">
        <div class="player2">Scorpion</div>
        <img class="img" src="imgs/rock.PNG">
        <img class="img" src="imgs/paper.PNG">
        <img class="img" src="imgs/scissor.PNG">

    </div>
    </div>

        
    
    </div>
<script src="mk.js"></script>    
</body>
</html>
